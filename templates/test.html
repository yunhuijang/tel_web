<!doctype html>
<html>
  <head>
    <title>Panzoom for jQuery</title>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.panzoom.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.mousewheel.js') }}"></script>
  </head>
  <body>
    <section id="focal">
      <h1>Use the mousewheel to zoom on a focal point</h1>
        <div class="panzoom">
          <img src="http://blog.millermedeiros.com/wp-content/uploads/2010/04/awesome_tiger.svg">
        </div>
      <script>
        (function() {
          var $section = $('#focal');
          var $panzoom = $section.find('.panzoom').panzoom();
          $panzoom.parent().on('mousewheel.focal', function( e ) {
            e.preventDefault();
            var delta = e.delta || e.originalEvent.wheelDelta;
            var zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
            $panzoom.panzoom('zoom', zoomOut, {
              animate: false,
              focal: e
            });
          });
        })();
      </script>
    </section>

  </body>
</html>
